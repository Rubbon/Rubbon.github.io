    <style>

        :root {
            /* Make it so you can't select everything */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    
        body{
            width: 800;
            height: 100%;
            /*background: url(img/img_background.png); */
            background-color: black;
    
        }
    
        #wrapper {
            margin-top: 20%;
            width: 100%;
            height: 100%;
            text-align: center;
    
            animation: anim_wrapper_slidein 0.4s
        }
    
        /* wrapper slide-in animation */
        @keyframes anim_wrapper_slidein {
            from {
                margin-top: -80%;
            }
            to {
                margin-top: 20%;
            }
        }
    
        #bg {
            z-index: -1;
            position:fixed;
            top: 0%;
            left: 0px;
            width: 100%;
            height: 1024px;
            background-image: url("img/bloodcrawl.png");
            background-repeat: repeat-x;
            background-position: bottom;
    
            animation: anim_background_slidein 6.0s
        }
    
        /* background slide-in */
        @keyframes anim_background_slidein {
            from {
                top: -120%;
            }
            to {
                top: 0%;
            }
        }
    
        #dead_txt {
            transition-duration: 0.11s;
	        transition-timing-function: ease;

            color: white;
            text-decoration: none;

            font-size: 300%;
            font-family: Arial;
            text-shadow: 0px 4px black;
        }

        #dead_txt:hover {
            background-color: black;
            border-radius: 30px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 40px;
            padding-right: 40px;
            text-shadow: 0px 2px 8px black;
        }
